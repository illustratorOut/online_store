<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:category' %}">Каталог</a>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:home' %}">Блог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>


    </nav>

    <div class="ms-auto p-2 bd-highlight">{{ user.email }}</div>


    <div class="ms-auto p-2 bd-highlight">
        <div class="px-5">
            <div class="px-5">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        {% if user.is_authenticated %}
                        <a class="avatar" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                            {% if object.avatar %}
                            <img class="img-avatar" src="/media/{{ object.avatar }}" width="45"/>
                            {% else %}
                            <img class="img-avatar" src="/media/users/no-profile.webp" width="45"/>
                            {% endif %}
                            <!--                            <span class="avatar-badge border bg-red-300 p-1"></span>-->
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'users:profile' %}">Профиль</a></li>
                            <li><a class="dropdown-item" href="{% url 'users:logout' %}">Выйти</a></li>
                        </ul>
                        {% else %}
                        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
                        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
                        {% endif %}


                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
    .avatar {
        transition: transform 0.3s;
    }

    .avatar:hover {
        transform: scale(1.5);
    }

        .img-avatar:hover {
         outline: 2px solid #007bff; /* Параметры рамки */
         border-radius: 50px; /* Радиус скругления */
        }
</style>
